    <script>
        // Auto-reload after 30 seconds
        setTimeout(() => {

                window.location.reload();
            }
        }, 30000);

        // Track error for analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', 'exception', {

                'fatal': false
            });
        }
