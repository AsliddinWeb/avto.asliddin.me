<!-- Language Switcher Component - FIXED VERSION -->
{% load i18n %}

<div class="relative" x-data="languageSwitcher()">

    <!-- Language Toggle Button -->
    <button @click="toggleDropdown()"
            class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50 rounded-lg transition-all duration-200"
            :class="isOpen ? 'bg-gray-50 text-primary-600' : ''">

        <!-- Current Language Flag -->
        <span class="text-lg" x-text="getCurrentFlag()"></span>

        <!-- Current Language Name (hidden on mobile) -->
        <span class="hidden sm:inline" x-text="getCurrentName()"></span>

        <!-- Dropdown Arrow -->
        <svg class="w-4 h-4 transition-transform duration-200"
             :class="isOpen ? 'rotate-180' : ''"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>

    <!-- Language Dropdown -->
    <div x-show="isOpen"
         x-cloak
         @click.away="isOpen = false"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95 transform -translate-y-2"
         x-transition:enter-end="opacity-100 scale-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 scale-95 transform -translate-y-2"
         class="absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 z-50 overflow-hidden">

        <!-- Language Options -->
        <div class="py-2">
            <!-- Uzbek -->
            <button @click="switchLanguage('uz')"
                    :class="currentLang === 'uz' ? 'bg-primary-50 text-primary-700 border-r-2 border-primary-500' : 'text-gray-700 hover:bg-gray-50'"
                    class="w-full flex items-center space-x-3 px-4 py-3 text-left transition-colors">
                <span class="text-lg">üá∫üáø</span>
                <div class="flex-1">
                    <div class="font-medium">O'zbekcha</div>
                    <div class="text-xs text-gray-500 uppercase">uz</div>
                </div>
                <div x-show="currentLang === 'uz'" class="flex-shrink-0">
                    <svg class="w-4 h-4 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </button>

            <!-- Russian -->
            <button @click="switchLanguage('ru')"
                    :class="currentLang === 'ru' ? 'bg-primary-50 text-primary-700 border-r-2 border-primary-500' : 'text-gray-700 hover:bg-gray-50'"
                    class="w-full flex items-center space-x-3 px-4 py-3 text-left transition-colors">
                <span class="text-lg">üá∑üá∫</span>
                <div class="flex-1">
                    <div class="font-medium">–†—É—Å—Å–∫–∏–π</div>
                    <div class="text-xs text-gray-500 uppercase">ru</div>
                </div>
                <div x-show="currentLang === 'ru'" class="flex-shrink-0">
                    <svg class="w-4 h-4 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </button>

            <!-- English -->
            <button @click="switchLanguage('en')"
                    :class="currentLang === 'en' ? 'bg-primary-50 text-primary-700 border-r-2 border-primary-500' : 'text-gray-700 hover:bg-gray-50'"
                    class="w-full flex items-center space-x-3 px-4 py-3 text-left transition-colors">
                <span class="text-lg">üá∫üá∏</span>
                <div class="flex-1">
                    <div class="font-medium">English</div>
                    <div class="text-xs text-gray-500 uppercase">en</div>
                </div>
                <div x-show="currentLang === 'en'" class="flex-shrink-0">
                    <svg class="w-4 h-4 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Language Preference Note -->
        <div class="border-t border-gray-100 px-4 py-3 bg-gray-50">
            <p class="text-xs text-gray-500 text-center">
                {% trans "Til tanlovi avtomatik saqlanadi" %}
            </p>
        </div>
    </div>
</div>
